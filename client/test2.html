<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      max-height: 150px; /* Adjust the height of the logos */
      object-fit: contain;
    }
    .carousel-indicators [data-bs-target] {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #888; /* Dot color */
    }
    .carousel-indicators .active {
      background-color: #333; /* Active dot color */
    }
  </style>
</head>
<body>

<div id="logoCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#logoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#logoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#logoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 1">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 2">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 3">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 4">
    </div>
    <div class="carousel-item">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 5">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 6">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 7">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 8">
    </div>
    <div class="carousel-item">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 9">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 10">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 11">
      <img src="/utilities/imgs/logo-001.png" class="d-inline-block" alt="Logo 12">
    </div>
  </div>

  <!-- Navigation Buttons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#logoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#logoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
