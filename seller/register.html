<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
    data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">

                        <!-- /Brand logo-->
                        <!-- Left Text-->
                        <div class="d-none d-lg-flex col-lg-6 align-items-center p-5">
                            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img
                                    class="img-fluid" src="./register2.jpeg" alt="Register V2" /></div>
                        </div>
                        <!-- /Left Text-->
                        <!-- Register-->
                        <div class="d-flex col-lg-6 align-items-center auth-bg px-2 p-lg-5">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                <h2 class="card-title fw-bold mb-1">Adventure starts here with blingg</h2>
                                <p class="card-text mb-2">sell more gain more</p>
                                <form class="auth-register-form mt-2" id="seller-register-form" method="post">
                                    <div class="row">
                                        <div class="mb-1 col-6">
                                            <label class="form-label" for="seller-register-name">Name</label>
                                            <input class="form-control" id="seller-register-name" type="text"
                                                name="seller-register-name" placeholder="johndoe"
                                                aria-describedby="register-username" autofocus="" tabindex="1" />
                                        </div>
                                        <div class="mb-1 col-6">
                                            <label class="form-label" for="seller-register-email">Email</label>
                                            <input class="form-control" id="seller-register-email" type="text"
                                                name="seller-register-email" placeholder="john@example.com"
                                                aria-describedby="register-email" tabindex="2" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-1 col-6">
                                            <label class="form-label" for="register-password">Password</label>
                                            <div class="input-group input-group-merge form-password-toggle">
                                                <input class="form-control form-control-merge"
                                                    id="seller-register-password" type="password"
                                                    name="seller-register-password" placeholder="············"
                                                    aria-describedby="register-password" tabindex="3" /><span
                                                    class="input-group-text cursor-pointer"><i
                                                        data-feather="eye"></i></span>
                                            </div>
                                        </div>
                                        <div class="mb-1 col-6">

                                            <label class="form-label" for="seller-register-phone">phone</label>
                                            <input class="form-control" id="seller-register-phone" type="text"
                                                name="seller-register-phone" placeholder="0112345678"
                                                aria-describedby="register-email" tabindex="2" />

                                        </div>

                                    </div>

                                    <div class="mb-1 ">

                                        <label class="form-label" for="seller-register-nationalId">National ID</label>
                                        <input class="form-control" id="seller-register-nationalId" type="text"
                                            name="seller-register-nationalId" placeholder="29810051201313"
                                            aria-describedby="register-email" tabindex="2" />

                                    </div>
                                    <div class="mb-1 ">

                                        <label class="form-label" for="seller-register-comReg">Commertial Registeration
                                            Num</label>
                                        <input class="form-control" id="seller-register-comReg" type="text"
                                            name="seller-register-comReg" placeholder="9874512"
                                            aria-describedby="register-email" tabindex="2" />

                                    </div>

                                    <button class="btn btn-primary w-100" tabindex="5" onclick="sellerAuth.register(event);" >Sign up</button>
                                </form>

                            </div>
                        </div>
                        <!-- /Register-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="../dashboard-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- END: Page JS-->
    <script src="../dashboard-assets/custome-js/AuthDashboard.js" type="module"></script>

    <script type="module">
         import { dbController } from '../../dashboard-assets/custome-js/indexedDb.js';
        $(window).on('load',  async function () {
            jQuery.validator.addMethod("regex", function (value, element, regexp) {
                var re = new RegExp(regexp);
                return this.optional(element) || re.test(value);
            }, "Please check your input.");
            await dbController.openDataBase();

            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })
    </script>
